<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Preference</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #f9f6e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            width: 80%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #eaeaea;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            text-align: center;
            font-size: 16px;
            background-color: white;
            color: black;
            cursor: pointer;
            font-weight: bold;
            border: 1px solid #ccc;
        }
        .btn:hover {
            background-color: #f1f1f1;
        }
        .submit-btn {
            background-color: #6d5fc7;
            color: white;
        }
        .submit-btn:hover {
            background-color: #5a4db0;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .contact-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        .contact-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Language Preference</div>
        <button class="btn">Hindi</button>
        <button class="btn">English</button>
        <button class="btn">Gujarati</button>
        <a href="plan.html"><button class="btn submit-btn">Submit</button></a>
    </div>
    <div class="footer">
        <span>&copy; 2025 ZENFLOW. All rights reserved</span>
        <button class="contact-btn">Contact Us</button>
    </div>
</body>
</html>
