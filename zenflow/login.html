<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenFlow Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #f9f6e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .input-field {
            width: 280px;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            text-align: center;
        }
        .login-btn {
            width: 300px;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background-color: #6d5fc7;
            color: white;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
        }
        .login-btn:hover {
            background-color: #5a4db0;
        }
        .forgot-password {
            font-size: 12px;
            color: gray;
            margin-top: 5px;
        }
        .or {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }
        .sign-up {
            font-size: 16px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .contact-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        .contact-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <input type="text" class="input-field" placeholder="Username">
        <input type="password" class="input-field" placeholder="Password">
        <a href="selection.html"><button class="login-btn">Login</button></a>
        <span class="forgot-password">Forgot password?</span>
        <span class="or">or</span>
        <span class="sign-up">Sign Up</span>
    </div>
    <div class="footer">
        <span>&copy; 2025 ZENFLOW. All rights reserved</span>
        <button class="contact-btn">Contact Us</button>
    </div>
</body>
</html>
