<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #f9f6e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            width: 100%;
        }
        .header {
            background-color: white;
            padding: 15px;
            width: 80%;
            margin: auto;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .btn, .input-box {
            width: 300px;
            padding: 15px;
            margin: 10px auto;
            border-radius: 10px;
            border: none;
            text-align: center;
            font-size: 16px;
        }
        .btn {
            background-color: #6d5fc7;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #5a4db0;
        }
        .input-box {
            background-color: #8a7fc7;
            color: white;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .contact-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        .contact-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">pls enter your goal</div>
       
        <textarea class="input-box" placeholder="Type Here...."></textarea>
        <a href="language.html"><button class="btn">Submit</button></a>
    </div>
    <div class="footer">
        <span>&copy; 2025 ZENFLOW. All rights reserved</span>
        <button class="contact-btn">Contact Us</button>
    </div>
</body>
</html>
