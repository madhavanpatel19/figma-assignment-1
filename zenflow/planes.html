<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plans Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #f9f6e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            width: 80%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .plan {
            font-size: 16px;
            margin: 10px 0;
            font-weight: bold;
        }
        .highlight {
            color: #333;
            font-weight: bold;
        }
        .pay-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            border: none;
            text-align: center;
            font-size: 16px;
            background-color: #6d5fc7;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        .pay-btn:hover {
            background-color: #5a4db0;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .contact-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        .contact-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">DIFFERENT PLANS OF OUR APP</div>
        <div class="plan">PLAN 1 - Free use for only 10 Days</div>
        <div class="plan">PLAN 2 - <span class="highlight">$10</span> per month</div>
        <div class="plan">PLAN 3 - <span class="highlight">$60</span> for 7 months</div>
        <div class="plan">PLAN 4 - <span class="highlight">$120</span> for 15 months</div>
       <a href="thanks.html"><button class="pay-btn">Pay Now</button></a>
    </div>
    <div class="footer">
        <span>&copy; 2025 ZENFLOW. All rights reserved</span>
        <button class="contact-btn">Contact Us</button>
    </div>
</body>
</html>
