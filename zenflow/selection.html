<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Selection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #f9f6e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        .gender-options {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 20px 0;
        }
        .gender {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
        }
        .gender img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            padding: 5px;
        }
        .selected {
            border: 2px solid blue;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: #6d5fc7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #5a4db0;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .contact-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        .contact-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select your Gender</h2>
        <div class="gender-options">
            <div class="gender" onclick="selectGender(this)">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Male_black_symbol.svg" alt="Male" class="selected">
                <span>Male ♂</span>
            </div>
            <div class="gender" onclick="selectGender(this)">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/66/Female_black_symbol.svg" alt="Female">
                <span>Female ♀</span>
            </div>
        </div>
        <a href="personal.html"><button class="submit-btn">Submit</button></a>
    </div>
    <div class="footer">
        <span>&copy; 2025 ZENFLOW. All rights reserved</span>
        <button class="contact-btn">Contact Us</button>
    </div>
    <script>
        function selectGender(element) {
            document.querySelectorAll('.gender img').forEach(img => img.classList.remove('selected'));
            element.querySelector('img').classList.add('selected');
        }
    </script>
</body>
</html>
